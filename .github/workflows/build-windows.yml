name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install pyinstaller flet

    - name: Build EXE
      run: |
        pyinstaller --onefile --windowed --add-data "solar_bg.jpg;." main.py

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: weight-in-planets-windows
        path: dist/main.exe
